<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #enterButton {
            font-size: 20px;
            padding: 10px 20px; 
        }
    </style>
    <form id="userForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="student">Student:</label>
        <input type="radio" id="student" name="role" value="student">
    
        <label for="instructor">Instructor:</label>
        <input type="radio" id="instructor" name="role" value="instructor"><br><br>
        <button id="enterButton" value="Submit">Enter</button>
    </form>
    <script>
        document.getElementById("enterButton").addEventListener("click", function(event) { 
            var name = document.getElementById("name").value;
            var role = document.querySelector('input[name="role"]:checked').value;
            localStorage.setItem("name", name);
            localStorage.setItem("role", role);

            window.location.href = "info.html";
            alert("Information saved in local storage!");
        });
    </script>
</body>
</html>
